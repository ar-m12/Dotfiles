# wallust-colors
#include kitty-colors.conf 

font_family JetBrains Mono
font_size 20
bold_font auto
italic_font auto
bold_italic_font auto

background_opacity 0.7
dynamic_background_opacity 1

confirm_os_window_close 0

# change to x11 or wayland or leave auto
linux_display_server auto

scrollback_lines 2000
wheel_scroll_min_lines 1

enable_audio_bell no


selection_foreground none
selection_background none

foreground #dddddd
background #000000
cursor #dddddd


shell_inherit_env yes

#keymaps
map ctrl+shift+t new_tab 
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+up increase_font_size
map ctrl+shift+down decrease_font_size
map ctrl+shift+0 change_font_size all 20
map f11 toggle_fullscreen
map ctrl+left  send_text all \x1b[1;5D
map ctrl+right send_text all \x1b[1;5C
map ctrl+backspace send_text all \x17
disable_ligatures never


tab_bar_style    powerline
tab_powerline_style slanted
active_tab_foreground   #00FF99
active_tab_background   #0A0A0A
inactive_tab_foreground #555555
inactive_tab_background #1A1A1A


scrollback_lines 10000
wheel_scroll_multiplier 5.0

mouse_hide_wait  3.0
url_color        #00AAFF
url_style        curly

enable_audio_bell no

visual_bell_duration 0.1
visual_bell_color    #FF0055

allow_remote_control yes
