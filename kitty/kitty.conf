#themes:

include kitty-themes-master/themes/Blazer.conf


font_family      JetBrains Mono
font_size        17
bold_font        auto
italic_font      auto
bold_italic_font auto

disable_ligatures never

cursor_shape     block
cursor_blink_interval 0.5

#hide_window_decorations yes
window_padding_width 10
background_opacity 0.85
dynamic_background_opacity yes



tab_bar_style    powerline
tab_powerline_style slanted
active_tab_foreground   #00FF99
active_tab_background   #0A0A0A
inactive_tab_foreground #555555
inactive_tab_background #1A1A1A

map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+up increase_font_size
map ctrl+shift+down decrease_font_size
map f11 toggle_fullscreen
map ctrl+left  send_text all \x1b[1;5D
map ctrl+right send_text all \x1b[1;5C
map ctrl+backspace send_text all \x17

scrollback_lines 10000
wheel_scroll_multiplier 5.0

mouse_hide_wait  3.0
url_color        #00AAFF
url_style        curly

enable_audio_bell no

visual_bell_duration 0.1
visual_bell_color    #FF0055

shell_integration enabled
allow_remote_control yes
